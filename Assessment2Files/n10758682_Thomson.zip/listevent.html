<head>
    <meta name="description" content="Epicurean List Event Page">

    <title>EpicureanListEvent</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="d-flex flex-grow-1">
            <a href="index.html" class="navbar-brand">Epicurean</a>
            <form class="mr-2 my-auto w-100 d-inline-block order-1">
                <div class="input-group">
                    <input type="text" class="form-control border border-right-0" placeholder="Search...">
                    <span class="input-group-append">
                        <button class="btn btn-outline-light border border-left-0" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </form>
        </div>
        <button class="navbar-toggler order-0" type="button" data-toggle="collapse" data-target="#navbar7">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse flex-shrink-1 flex-grow-0 order-last" id="navbar7">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="listevent.html">Create Event</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bookmarks.html">Favourites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid px-5 py-5">
        <form>
            <div class="row">
                <h1>Create Event</h1>
            </div>
            <div class="row form-group">
                <div class="col-2">
                    <img src="static/img/image-placeholder.jpg" class=img-fluid>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile02">
                        <label class="custom-file-label" for="inputGroupFile02"
                            aria-describedby="inputGroupFileAddon02">Choose file</label>
                    </div>
                </div>
                <div class="col">
                    <textarea class="form-control" id="itemDescription" rows="12"></textarea>
                </div>
                <div class="col-2">
                    <div class="row py-1">
                        <select class="form-control p" id="selectType">
                            <option selected>Dietary Preference</option>
                            <option>Vegan</option>
                            <option>Gluten-Free</option>
                            <option>Kosher</option>
                            <option>Halal</option>
                            <option>Vegetarian</option>
                            <option>Low Carb</option>
                            <option>Keto Friendly</option>
                            <option>Paleo</option>
                        </select>
                    </div>
                    <div class="row py-1">
                        <select class="form-control" id="selectCondition">
                            <option selected>Seasonal / Cultural Options</option>
                            <option>Spring Flavours</option>
                            <option>Summer BBQ</option>
                            <option>Autumn Harvest</option>
                            <option>Winter Comforts</option>
                            <option>Cultural</option>
                            <option>Holidays</option>
                        </select>
                    </div>
                    <div class="row py-1">
                        <select class="form-control" id="selectSport">
                            <option selected>Skill Level Filter</option>
                            <option>Beginner</option>
                            <option>Intermediate</option>
                            <option>Expert</option>
                            <option>Foodie</option>
                            <option>Chef</option>
                            <option>Family Friendly</option>
                        </select>
                    </div>
                    <div class="row py-1">
                        <input class="form-control" id="enterOrganisation" placeholder="Address...">
                    </div>
                    <div class="row py-1">
                        <input class="form-control" id="enterManufacturer" placeholder="Date/Time...">
                    </div>
                    <div class="row py-1">
                        <small>PRICE</small>
                        <input type="number" class="form-control" id="enterStartingBid">
                    </div>
                    <div class="row py-1">
                        <button class="btn btn-primary text-nowrap mx-2" type="button"
                            onclick="window.location.href='index.html'">Cancel</button>
                        <button class="btn btn-primary text-nowrap mx-2" type="button"
                            onclick="window.location.href='index.html'">List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
