{% extends "base.html" %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/account.css') }}">
{% endblock %}

{% block content %}

<div class="row" id="body-row">
    <div id="sidebar-container" class="sidebar-expanded d-none d-md-block">
        <ul class="list-group">
            <li class="list-group-item sidebar-separator-title text-muted d-flex align-items-center menu-collapsed">
               <h5>{{ current_user.name}}</h5>
            </li>
            <a href="/account/myevents" class="bg-light list-group-item list-group-item-action menu-item">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-tasks fa-fw mr-3"></span>
                    <span class="menu-collapsed">My Events</span>
                </div>
            </a>
            <a href="/account/tickets" class="bg-light list-group-item list-group-item-action menu-item active">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-ticket fa-fw mr-3"></span>
                    <span class="menu-collapsed">Tickets</span>
                </div>
            </a>
            <a href="/account/favourites" class="bg-light list-group-item list-group-item-action menu-item">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-star fa-fw mr-3"></span>
                    <span class="menu-collapsed">Favourites</span>
                </div>
            </a>
            <a href="/account/profile" class="bg-light list-group-item list-group-item-action menu-item">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-user fa-fw mr-3"></span>
                    <span class="menu-collapsed">Profile</span>
                </div>
            </a>
    </div> 
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="row">
            <h2>Tickets</h2>
        </div>
      </main>

{% endblock %}
